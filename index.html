<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="searchBar">
        <div class="searchBarParentDiv">
            <input type="text" class="inputfield" placeholder="Search City">
            <img src="https://i.ibb.co/2VVfrJk/search.png" alt="search" border="0" width="35px" class="searchIcon"
                onclick="fetchData()">
            <!-- <img src="./search.png" alt="No Image" width="35px" class="searchIcon" onclick="fetchData()">  -->

        </div>
    </div>
    <div class="mainContentParentDiv d-flex">
        <div class="leftDiv">
            <div class="currentTempDiv leftChild p-3 d-flex flex-column gap-2">
                <h6 class="m-0" id="cityName">City Name</h6>
                <h5 class="m-0"> <span id="cityTemp">-</span> &deg;C</h5>
                <h6 class="m-0" id="skyDesc">Sky Description</h6>
                <hr class="line">
                <div class="d-flex gap-2">
                    <img src="https://i.ibb.co/r27VS0tw/calendar.png" alt="calendar" border="0" width="25px">
                    <!-- <img src="./calendar.png" alt="No Image" width="25px">   -->

                    <h6 class="m-0" id="date">Date</h6>
                </div>
                <div class="d-flex gap-2">
                    <img src="https://i.ibb.co/d0bwfvnq/time.png" alt="time" border="0" width="25px">
                    <!--  <img src="./time.png" alt="No Image" width="25px">   -->
                    <h6 class="m-0" id="time">Time</h6>
                </div>
            </div>


            <div class="nextFiveDays leftChild p-3 d-flex flex-column gap-2">
                <h6 class="m-0" id="comingFiveDaysTitle">Coming 5 days</h6>
                <div id="forecastContainer" class="d-flex flex-column gap-1"></div>
            </div>
        </div>




        <div class="rightDiv ">
            <div class="rightRow rowOne d-flex gap-2 justify-content-between align-items-center">

                <div class="extraMetric d-flex gap-3">
                    <img src="https://i.ibb.co/NdtqsZ0j/Humidity.png" alt="Humidity" border="0" width="35px">
                  <!--  <img src="./Humidity.png" alt="No Image" width="35px"> -->
                    <div>
                        <h6 class="m-0">Humidity</h6>
                        <h6 class="m-0" id="humidity">-</h6>
                    </div>
                </div>
                <div class="extraMetric d-flex gap-3">
                    <img src="https://i.ibb.co/5hr5zGTF/Pressure.png" alt="Pressure" border="0" width="35px">
                    <!--  <img src="./Pressure.png" alt="No Image" width="35px"> -->
                    <div>
                        <h6 class="m-0">Pressure</h6>
                        <h6 class="m-0" id="pressure">-</h6>
                    </div>
                </div>
                <div class="extraMetric d-flex gap-3">
                    <img src="https://i.ibb.co/TDQJZ5wj/Feels-Like.png" alt="Feels-Like" border="0" width="35px">
                    <!--   <img src="./FeelsLike.png" alt="No Image" width="35px"> -->
                    <div>
                        <h6 class="m-0">Feels Like</h6>
                        <h6 class="m-0" id="feelsLike">-</h6>
                    </div>
                </div>
                <div class="extraMetric d-flex gap-3">
                    <img src="https://i.ibb.co/yFCWG61Q/Visibility.png" alt="Visibility" border="0" width="35px">
                    <!--  <img src="./Visibility.png" alt="No Image" width="35px"> -->
                    <div>
                        <h6 class="m-0">Visibility</h6>
                        <h6 class="m-0" id="visibility"></h6>
                    </div>
                </div>

            </div>


            <div class="rightRow rowTwo d-flex justify-content-between align-items-center">
                <div class="AQI rowTwoDiv p-3 d-flex flex-column gap-2">
                    <h5>Air Quality Index (AQI)</h5>

                    <div class="d-flex align-items-center justify-content-between">
                        <img src="https://i.ibb.co/zWGXJCSn/wind.png" alt="wind" border="0" width="40px">
                        <!-- <img src="./wind.png" alt="No Image" width="40px"> -->
                        <div class="text-center">
                            <h6 id="co">CO</h6>
                            <h6 id="coValue">-</h6>
                        </div>
                        <div class="text-center">
                            <h6 id="so2">SO2</h6>
                            <h6 id="so2Value">-</h6>
                        </div>
                        <div class="text-center">
                            <h6 id="o3">O3</h6>
                            <h6 id="o3Value">-</h6>
                        </div>
                        <div class="text-center">
                            <h6 id="no2">NO2</h6>
                            <h6 id="no2Value">-</h6>
                        </div>
                    </div>
                </div>

                <div class="sunRise rowTwoDiv p-3 gap-2">
                    <h5 class="m-0">Sunrise & Sunset</h5>

                    <div class="d-flex justify-content-between">
                        <div class="sunriseDiv d-flex gap-2 align-items-center">
                         <a href="https://en.wikipedia.org/wiki/Sun"><img src="https://i.ibb.co/Fqk1hcHp/sun.png" alt="sun" border="0" width="75px"></a>
                            <div class="d-flex flex-column gap-1">
                                <h6 class="m-0">Sunrise</h6>
                                <h5 class="m-0" id="sunriseTime">--:-- AM</h5>
                            </div>
                        </div>
                        <div class="sunsetDiv d-flex gap-2 align-items-center">
                         <a href="https://en.wikipedia.org/wiki/Moon"><img src="https://i.ibb.co/0V8183xZ/moon.png" alt="moon" border="0" width="75px"></a>
                            <div class="d-flex flex-column gap-2">
                                <h6 class="m-0">Sunset</h6>
                                <h5 class="m-0" id="sunsetTime">--:-- PM</h5>
                            </div>
                        </div>
                    </div>
                </div>

            </div>







            <div class="rightRow rowThree d-flex flex-column gap-2">
                <h5 class="m-0">Today</h5>
                <div class="d-flex justify-content-between todayTempParentDiv" id="todayTempContainer">
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>





</body>

</html>
